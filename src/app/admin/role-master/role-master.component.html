<p-toast></p-toast>

<div class="card">
    <div class="card">
        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
        <p-table #dt [value]="users" [rows]="10" [paginator]="true"
            [globalFilterFields]="['Name','Code','Module','Status']" [(selection)]="selectedUsers" [rowHover]="true"
            dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search..." />

                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>

                    <th>Name <p-sortIcon field="Name"></p-sortIcon>
                    </th>
                    <th>Code <p-sortIcon field="Code"></p-sortIcon>
                    </th>
                    <th>Module <p-sortIcon field="Module"></p-sortIcon>
                    </th>
                    <th>Path <p-sortIcon field="Path"></p-sortIcon>
                    </th>
                    <th style="width: 3rem">Visible
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.Name}}</td>
                    <td>{{user.Code}}</td>
                    <td>{{ getModuleName(user.Module) }}</td>
                    <td>{{user.Path}}</td>
                    <td>
                        <p-tableCheckbox [value]="user"></p-tableCheckbox>

                    </td>
                    <td></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    In total there are {{users ? users.length : 0 }} users.
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="User Master" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-field">
            <label for="Name">Name</label>
            <input type="text" pInputText id="Name" [(ngModel)]="user.Name" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !user.Name">Name is required.</small>
        </div>

        <div class="p-field">
            <label for="Code">Code</label>
            <input type="text" pInputText id="Code" [(ngModel)]="user.Code" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !user.Code">Code is required.</small>
        </div>

        <div class="p-field">
            <label for="Code">Module</label>
            <p-dropdown [options]="moduleList" [(ngModel)]="user.Module"></p-dropdown>
            <small class="p-invalid" *ngIf="submitted && !user.Module">Module is required.</small>
        </div>
        <div class="p-field">
            <label for="Code">Status</label>
            <p-dropdown [options]="statusList" [(ngModel)]="user.Status"></p-dropdown>
            <small class="p-invalid" *ngIf="submitted && !user.Status">Status is required.</small>
        </div>
        <div class="p-field">
            <label for="Path">Path</label>
            <input type="text" pInputText id="Path" [(ngModel)]="user.Path" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !user.Path">Path is required.</small>
        </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveuser()"></button>
    </ng-template>
</p-dialog>
