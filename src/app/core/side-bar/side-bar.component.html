<div class="side-bar-container">
  <header class="header">PRO SIDEBAR</header>

  <div class="user-info-search">
    <div class="user-info">
      <div class="user-icon"></div>
      <div class="user-info-details">
        <div class="user-name">Jhon Smith</div>
        <div>Administartor</div>
        <div><span class="online-badge"></span>Online</div>
      </div>
    </div>
  </div>
  <div class="search-box">
    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Search..." />
    </span>
  </div>
  <div class="menus">
    <div>
      <p-scrollPanel [style]="{ width: '100%', height: '300px' }">
        <ul *ngFor="let menu of mainMenus; let i = index" class="menu-list">
          <li
            class="sub-menu"
            (click)="toggleMenu(i)"
            [ngClass]="i === selectedMenuIndex ? 'active-link' : 'sub-menu'"
          >
            <i class="{{ menu.icon }}"></i>
            <span class="menu-item">{{ menu.name }} </span>
            <i
              [ngClass]="
                isShowSubMenu && i === selectedMenuIndex
                  ? 'pi pi-angle-up'
                  : 'pi pi-angle-down'
              "
            ></i>
          </li>
          <ng-container *ngIf="isShowSubMenu && i === selectedMenuIndex">
            <ng-container
              *ngFor="let subMenu of menus; let subMenuIndex = index"
            >
              <ul
                *ngIf="menu.menu_type === subMenu.menu_type"
                class="sub-menu-container"
              >
                <li
                  [ngClass]="
                    subMenuIndex === selectedSubMenuIndex
                      ? 'active-link-submenu'
                      : 'sub-menu'
                  "
                  (click)="navigateSubMenu(subMenu, subMenuIndex)"
                >
                  <a
                    [routerLinkActive]="['is-active']"
                    [routerLinkActiveOptions]="{ exact: true }"
                    >{{ subMenu.name }}</a
                  >
                </li>
              </ul>
            </ng-container>
          </ng-container>
        </ul>
      </p-scrollPanel>
    </div>
  </div>
  <footer class="footer">
    <span class="bell">
      <i class="pi pi-bell"></i>
      <sup><span class="bell-notification">5</span></sup>
    </span>

    <span class="bell">
      <i class="pi pi-envelope"></i>
      <sup><span class="email-notification">5</span></sup>
    </span>

    <i class="pi pi-cog"></i>
    <i class="pi pi-power-off"></i>
  </footer>
</div>
